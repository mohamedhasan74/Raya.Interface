<div class="p-4 shadow-sm rounded-2 m-4" *ngIf="product">
    <h6>{{product.name}}</h6>
    <p class="fs-12">{{product.description}}</p>
    <p class="py-0 my-0"><span class="h6">Price</span>: {{product.price | currency}}</p>
    <p class="py-1 my-1" *ngIf="product.quantity > 10"><span class="h6">Quantity</span> : {{product.quantity}}</p>
    <p class="py-1 my-1 text-danger h6" *ngIf="product.quantity <= 10">There is Only {{product.quantity}} Items
    </p>
    <div class="row">
        <div class="col-lg-6 col-12">
            <a [routerLink]="['/updateProduct', product.id]" class="btn btn-sm btn-success w-100 my-2">Update</a>
        </div>
        <div class="col-lg-6 col-12">
            <a class="btn btn-sm btn-danger w-100 my-2" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Delete</a>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are You Sure To Delete Product ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="DeleteProduct()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-danger my-4" *ngIf="!product">
Product Not Found
</div>
